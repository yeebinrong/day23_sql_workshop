<form [formGroup]=form (ngSubmit)="onSubmit(form)">
  Employee ID
  <input type="text" formControlName="employee_id">
  Customer ID
  <input type="text" formControlName="customer_id">
  Product ID
  <input type="text" formControlName="product_id">
  Product Qty
  <input type="text" formControlName="product_qty">
  <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
